<!DOCTYPE html>
<html>
	<head>
		<title>Fruit Store</title>
		<link href="http://selab.hanyang.ac.kr/courses/cse326/2015/problems/pResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Fruit Store</h1>

		<p>
			Fruit has been recognized as a good source of vitamins and minerals, and for their role in preventing vitamin C and vitamin A deficiencies. 
			Let's buy fruits instead of grades!
		</p>
		
		<hr />
		
		<h2>Buy Fresh Fruit today!</h2>
		
		<!-- create an HTML Form -->
		<form action="customer.php" method="post">
		<div>
			Name:<input type="text" name="name" />
			Mebership Number: <input type="text" name="member" />
		</div>
		<div>
			Options: 
				<label><input type="checkbox" name="options[]" value="Organic">Organic</label>
				<label><input type="checkbox" name="options[]" value="Domestically Produced">Domestically Produced</label>
				<label><input type="checkbox" name="options[]" value="Genetically Modified">Genetically Modified</label>
				<label><input type="checkbox" name="options[]" value="Newly Harvested">Newly Harvested</label>
		
		</div>
		<div>
			Fruits: 
			<select name="fruits">
				<option>Apple</option>
				<option>Melon</option>
				<option>Strawberry</option>
				<option>Orange</option>
			</select>
			Quantity:
			<select name="quantity">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			
		</div>
		<div>
				Credit Card:<input type="text" name="credit_card" />
				<label><input type="radio" name="card" value="Visa">Visa</label>
				<label><input type="radio" name="card" value="Master Card">MasterCard</label>
		</div>
	
			<div id="submitbutton">
			<input type="submit" value="I like fruits" />
			</div>
	</form>
	</body>
</html>
